<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Food Waste</title>
    <style>
        body { background: #f7f7f7; font-family: Arial; }
        .container { width: 400px; margin: 100px auto; background: #fff; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.2);}
        input[type=email], input[type=password] { width: 100%; padding: 10px; margin: 10px 0; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; width: 100%; }
        .error { color: red; }
        a { text-decoration: none; color: #007bff; }
        
        /* Waste Form Styling */
        .waste-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
        }
        .waste-container h1 { color: #28a745; margin-bottom: 30px; }
        .waste-container input, .waste-container select, .waste-container button {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;
        }
        .waste-container button { background-color: #28a745; color: white; cursor: pointer; font-weight: bold; }
        .waste-container button:hover { background-color: #218838; }
        .back-btn { background-color: #6c757d; }
        .back-btn:hover { background-color: #5a6268; }
    </style>
</head>
<body>

<!-- Login Form -->
<div class="container" id="login-container">
    <h2>Login to Food Waste Tracker</h2>
    <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="#">Forgot Password?</a> | <a href="register.html">Sign Up</a> <br><br>
    <a href="index.html">Back to Home</a>
</div>

<!-- Add Waste Form (Hidden Initially) -->
<div class="waste-container" id="waste-form">
    <h1>Form to Add Waste</h1>
    <form method="POST" action="save-dashboard.php">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="">-- Select Category --</option>
            <option value="Leftovers">Leftovers</option>
            <option value="Expired Items">Expired Items</option>
            <option value="Preparation Waste">Preparation Waste</option>
            <option value="Spoiled Ingredients">Spoiled Ingredients</option>
        </select>

        <label for="quantity">Quantity (kg):</label>
        <input type="number" id="quantity" name="quantity" min="0.1" step="0.1" required>

        <label for="notes">Notes (optional):</label>
        <input type="text" id="notes" name="notes">

        <button type="submit">Submit Waste Log</button>
    </form>

    <br>
    <button class="back-btn" onclick="location.reload()">‚Üê Logout</button>
</div>

<!-- JavaScript -->
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Stop form from submitting
        // Optional: You can add email/password check here
        document.getElementById('login-container').style.display = 'none'; // Hide login
        document.getElementById('waste-form').style.display = 'block'; // Show waste form
    });
</script>

</body>
</html>
